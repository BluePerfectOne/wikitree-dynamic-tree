<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" dir="ltr" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>WikiTree Dynamic Family Tree</title>

    <base target="_parent" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="TreeAPI.js"></script>
    <script src="Tree.js"></script>

    <link rel="stylesheet" href="https://www.wikitree.com/css/base.css" />
    <link rel="stylesheet" href="https://www.wikitree.com/css/skeleton.css" />
    <link rel="stylesheet" href="https://www.wikitree.com/css/skeleton-wide.css" />
    <link rel="stylesheet" href="https://www.wikitree.com/css/layout.css" />

    <script src="views/baseDynamicTree/WikiTreeDynamicTreeViewer.js"></script>
    <script src="views/restyledBaseExample/restyledBaseExample.js"></script>

    <link rel="stylesheet" href="Tree.css" />
  </head>

  <body>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        const loginManager = new LoginManager(
          WikiTreeAPI,
          (events = {
            onLoggedIn: (user) => {
              document.querySelector("#wt-api-login").innerHTML = `Logged into API: ${user.name}`;
            },
            onUnlogged: () => {
              document.querySelector("#wt-api-login").innerHTML = `
                <p>Please login to the WikiTree API to use the Tree Viewer on non-public profiles.</p>
                <form action="https://api.wikitree.com/api.php" method="POST">
                    <input type="hidden" name="action" value="clientLogin">
                    <input type="hidden" id="returnURL" name="returnURL" value="${window.location.href}">
                    <input type="submit" class="small" value="Click to Login at WikiTree API">
                </form>
                `;
            },
          })
        );

        new ViewRegistry(
          {
            "wt-dynamic-tree": new WikiTreeDynamicTreeViewer(),
            "restyled-dynamic-tree": new AlternateViewExample(),
          },
          "views",
          new SessionManager(WikiTreeAPI, loginManager)
        ).render();
      });
    </script>

    <div class="wrapper">
      <div id="header">
        <div class="sixteen columns full-width header">
          <div class="logo">
            <a class="nohover" href="https://www.wikitree.com/"
              ><img
                src="https://www.wikitree.com/images/wikitree-small.png"
                width="250"
                height="42"
                border="0"
                alt="WikiTree: Where genealogists collaborate"
                title="WikiTree: Where genealogists collaborate"
            /></a>
          </div>
        </div>
      </div>
      <div id="content" class="container">
        <div class="sixteen columns">
          <div id="confirmAuth">
            <p>
              Just a moment...
              <img src="https://www.WikiTree.com/images/ajax-loader.gif" height="16" width="16" />
            </p>
          </div>
          <div id="treeViewerContent" style="display: block">
            <div id="wt-api-login"></div>

            <span class="larger"><strong>WikiTree Dynamic Tree</strong></span>

            <div id="views"></div>

            <!-- This container is filled with information about the particular tree being viewed. -->
            <div id="treeInfo"></div>
          </div>
        </div>
      </div>
      <!-- close sixteen -->
    </div>
    <!-- close content container -->

    <!-- Container where the tree canvas gets built. -->
    <div id="treeViewerContainer"></div>
  </body>
</html>
